    <script>
        // BULLETPROOF MOBILE MENU FUNCTIONALITY
        
        // Global variables to prevent conflicts
        window.mobileMenuOpen = false;
        
        function handleMobileMenuToggle(button) {
            console.log('Mobile menu toggle clicked!', window.mobileMenuOpen);
            
            try {
                // Find the button and navigation
                var btn = button || document.getElementById('mobile-menu-btn') || document.querySelector('.mobile-menu-toggle');
                var nav = document.querySelector('.site-nav');
                
                if (!btn) {
                    console.error('Mobile menu button not found!');
                    return;
                }
                
                if (!nav) {
                    console.error('Navigation not found!');
                    return;
                }
                
                console.log('Button:', btn, 'Nav:', nav);
                
                // Toggle the active state
                window.mobileMenuOpen = !window.mobileMenuOpen;
                
                if (window.mobileMenuOpen) {
                    nav.classList.add('mobile-active');
                    console.log('Menu opened - added mobile-active class');
                } else {
                    nav.classList.remove('mobile-active');
                    console.log('Menu closed - removed mobile-active class');
                }
                
                console.log('Nav classes after toggle:', nav.className);
                
            } catch (error) {
                console.error('Error in handleMobileMenuToggle:', error);
            }
        }
        
        // Fallback function for any existing toggleMobileMenu calls
        function toggleMobileMenu() {
            console.log('Legacy toggleMobileMenu called - redirecting to handleMobileMenuToggle');
            handleMobileMenuToggle();
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (window.mobileMenuOpen) {
                var nav = document.querySelector('.site-nav');
                var btn = document.querySelector('.mobile-menu-toggle');
                
                if (nav && btn && !nav.contains(event.target) && !btn.contains(event.target)) {
                    window.mobileMenuOpen = false;
                    nav.classList.remove('mobile-active');
                    console.log('Menu closed by outside click');
                }
            }
        });
        
        // Close menu on window resize to desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768 && window.mobileMenuOpen) {
                var nav = document.querySelector('.site-nav');
                if (nav) {
                    window.mobileMenuOpen = false;
                    nav.classList.remove('mobile-active');
                    console.log('Menu closed due to window resize');
                }
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            var btn = document.querySelector('.mobile-menu-toggle');
            var nav = document.querySelector('.site-nav');
            
            console.log('Mobile menu initialized:', {
                button: !!btn,
                navigation: !!nav,
                windowWidth: window.innerWidth
            });
        });
    </script>

        // Load roster on page load
        // Function to ensure all players have correct categories based on position
        function categorizePlayer(player) {
            if (player.category) return player; // Already has category
            
            const position = player.position.toLowerCase();
            
            // Offense positions
            if (['qb', 'rb', 'fb', 'wr', 'te', 'ot', 'og', 'c', 'ol', 'quarterback', 'running back', 'wide receiver', 'tight end', 'offensive lineman'].includes(position)) {
                player.category = 'offense';
            }
            // Defense positions  
            else if (['de', 'dt', 'nt', 'lb', 'olb', 'mlb', 'ilb', 'cb', 's', 'fs', 'ss', 'db', 'dl', 'linebacker', 'defensive back', 'defensive lineman', 'safety', 'cornerback'].includes(position)) {
                player.category = 'defense';
            }
            // Special teams positions
            else if (['k', 'p', 'ls', 'kr', 'pr', 'kicker', 'punter', 'long snapper', 'place kicker'].includes(position)) {
                player.category = 'special';
            }
            // Default to offense if unknown
            else {
                console.log('Unknown position, defaulting to offense:', position);
                player.category = 'offense';
            }
            
            return player;
        }

            const rosterData = await loadRosterData();
            
            if (rosterData.length > 0) {
                // Ensure all players have proper categories
                allPlayers = rosterData.map(categorizePlayer);
                displayRoster(allPlayers);
                updateStats();
            } else {
                // Fallback to sample data if API fails
                console.log('API failed, using fallback sample data');
                allPlayers = sampleRoster.map(categorizePlayer);
                displayRoster(allPlayers);

                        <h3>No players found</h3>
                        <p>Try adjusting your search or filters.</p>

                return;
            }

            container.innerHTML = players.map(player => createPlayerCard(player)).join('');
        }

        function createPlayerCard(player) {
            const positionClass = `position-${player.category}`;

            if (searchTerm) {
                filteredPlayers = filteredPlayers.filter(player => 
                    player.name.toLowerCase().includes(searchTerm) ||
                    player.position.toLowerCase().includes(searchTerm) ||
                    player.number.toString().includes(searchTerm)
                );
            }
            
            displayRoster(filteredPlayers);
            updateStatsForFilteredPlayers(filteredPlayers, category);
        }

        function filterPlayers() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            let filteredPlayers = allPlayers;
            
            // Apply search filter
            if (searchTerm) {
                filteredPlayers = filteredPlayers.filter(player => 
                    player.name.toLowerCase().includes(searchTerm) ||
                    player.position.toLowerCase().includes(searchTerm) ||
                    player.number.toString().includes(searchTerm) ||
                    player.hometown.toLowerCase().includes(searchTerm)
                );
            }
            
            // Also apply position filter if active
            const activeFilter = document.querySelector('.filter-btn.active');
            let category = 'all';
            if (activeFilter) {
                const buttonText = activeFilter.textContent.toLowerCase();
                if (buttonText === 'offense') category = 'offense';
                else if (buttonText === 'defense') category = 'defense';
                else if (buttonText === 'special teams') category = 'special';
                else category = 'all';
            }
            
            if (category !== 'all') {
                filteredPlayers = filteredPlayers.filter(player => player.category === category);
            }
            
            displayRoster(filteredPlayers);
            updateStatsForFilteredPlayers(filteredPlayers, category);
        }

        function updateStats() {
            // This function updates stats based on ALL players (used on initial load)
            const total = allPlayers.length;
            const offense = allPlayers.filter(p => p.category === 'offense').length;
            const defense = allPlayers.filter(p => p.category === 'defense').length;
            const special = allPlayers.filter(p => p.category === 'special').length;
            
            document.getElementById('total-players').textContent = total;
            document.getElementById('offense-count').textContent = offense;
            document.getElementById('defense-count').textContent = defense;
            document.getElementById('special-count').textContent = special;
        }

        function updateStatsForFilteredPlayers(filteredPlayers, activeCategory) {
            // This function updates stats based on currently displayed players
            if (activeCategory === 'all') {
                // When showing all players, show the filtered count but also show category breakdowns
                const total = filteredPlayers.length;
                const offense = filteredPlayers.filter(p => p.category === 'offense').length;
                const defense = filteredPlayers.filter(p => p.category === 'defense').length;
                const special = filteredPlayers.filter(p => p.category === 'special').length;
                
                document.getElementById('total-players').textContent = total;
                document.getElementById('offense-count').textContent = offense;
                document.getElementById('defense-count').textContent = defense;
                document.getElementById('special-count').textContent = special;
            } else {
                // When filtering by category, show the filtered count in that category, reset others to show full counts
                const totalAll = allPlayers.length;
                const offenseAll = allPlayers.filter(p => p.category === 'offense').length;
                const defenseAll = allPlayers.filter(p => p.category === 'defense').length;
                const specialAll = allPlayers.filter(p => p.category === 'special').length;
                
                document.getElementById('total-players').textContent = filteredPlayers.length;
                
                // Highlight the active category with filtered count, show full counts for others
                if (activeCategory === 'offense') {
                    document.getElementById('offense-count').textContent = filteredPlayers.length;
                    document.getElementById('defense-count').textContent = defenseAll;
                    document.getElementById('special-count').textContent = specialAll;
                } else if (activeCategory === 'defense') {
                    document.getElementById('offense-count').textContent = offenseAll;
                    document.getElementById('defense-count').textContent = filteredPlayers.length;
                    document.getElementById('special-count').textContent = specialAll;
                } else if (activeCategory === 'special') {
                    document.getElementById('offense-count').textContent = offenseAll;
                    document.getElementById('defense-count').textContent = defenseAll;
                    document.getElementById('special-count').textContent = filteredPlayers.length;
                }
            }
        }

        // Dark Mode Functions - Safari/iOS Compatible
        function toggleDarkMode() {
            try {
                var html = document.documentElement;
                var currentTheme = html.getAttribute('data-theme');
                var newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                
                // Safe localStorage handling for Safari
                try {
                    localStorage.setItem('theme', newTheme);
                } catch (e) {
                    console.warn('localStorage not available:', e);
                }
                
                // Update the icon
                var icon = document.querySelector('.dark-mode-icon');
                if (icon) {
                    icon.textContent = newTheme === 'dark' ? '☀️' : '🌙';
                }
            } catch (error) {
                console.error('Dark mode toggle error:', error);
            }
        }

        // Initialize dark mode on page load
        function initDarkMode() {
            try {
                var savedTheme = null;
                var prefersDark = false;
                
                // Safe localStorage access
                try {
                    savedTheme = localStorage.getItem('theme');
                } catch (e) {
                    console.warn('localStorage not available:', e);
                }
                
                // Safe media query check
                try {
                    if (window.matchMedia) {
                        prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    }
                } catch (e) {
                    console.warn('matchMedia not available:', e);
                }
                
                var theme = savedTheme || (prefersDark ? 'dark' : 'light');
                
                document.documentElement.setAttribute('data-theme', theme);
                
                // Update the icon
                var icon = document.querySelector('.dark-mode-icon');
                if (icon) {
                    icon.textContent = theme === 'dark' ? '☀️' : '🌙';
                }
            } catch (error) {
                console.error('Dark mode init error:', error);
                // Fallback to light mode
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }

        // Initialize dark mode when page loads - Safari compatible
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initDarkMode);
        } else {
            initDarkMode();
        }
    </script>
