<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Nebraska Cornhuskers</title>
    <link rel="icon" type="image/png" href="images/favicon-rhuleaid.png">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* MOBILE MENU - COMPLETE OVERRIDE WITH MAXIMUM SPECIFICITY */
        
        /* Hide mobile toggle by default, show only on mobile */
        .mobile-menu-toggle {
            display: none;
        }
        
        @media screen and (max-width: 768px) {
            /* Force show mobile toggle button - right aligned */
            .mobile-menu-toggle {
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                background: rgba(255,255,255,0.2) !important;
                border: 2px solid white !important;
                color: white !important;
                padding: 12px !important;
                border-radius: 8px !important;
                cursor: pointer !important;
                font-size: 18px !important;
                font-weight: bold !important;
                min-width: 48px !important;
                min-height: 48px !important;
                z-index: 10001 !important;
                margin-left: auto !important;
            }
            
            /* Ensure header actions are right-aligned */
            .header-actions {
                display: flex !important;
                gap: 10px !important;
                align-items: center !important;
                margin-left: auto !important;
            }
            
            /* Hide desktop navigation on mobile */
            body .site-header .header-content .header-left .site-nav {
                display: none !important;
                position: absolute !important;
                top: 100% !important;
                right: 0 !important;
                left: auto !important;
                background: #dc2626 !important;
                padding: 20px !important;
                border-radius: 0 0 15px 15px !important;
                box-shadow: 0 8px 25px rgba(0,0,0,0.4) !important;
                z-index: 10000 !important;
                margin: 0 !important;
                width: 280px !important;
                max-width: 90vw !important;
                box-sizing: border-box !important;
                transform: translateX(100%) !important;
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            }
            
            /* Show navigation when active - slide in from right */
            body .site-header .header-content .header-left .site-nav.mobile-active {
                display: block !important;
                transform: translateX(0) !important;
            }
            
            /* Force navigation list to be vertical and left-aligned */
            body .site-header .header-content .header-left .site-nav ul {
                display: block !important;
                flex-direction: column !important;
                gap: 0 !important;
                padding: 0 !important;
                margin: 0 !important;
                list-style: none !important;
                text-align: left !important;
                align-items: stretch !important;
                justify-content: flex-start !important;
            }
            
            /* Force navigation items to be full width blocks */
            body .site-header .header-content .header-left .site-nav li {
                display: block !important;
                margin: 0 0 8px 0 !important;
                width: 100% !important;
                text-align: left !important;
            }
            
            /* Force navigation links to be left-aligned blocks with slide animation */
            body .site-header .header-content .header-left .site-nav a {
                display: block !important;
                padding: 16px 20px !important;
                color: white !important;
                text-decoration: none !important;
                border-radius: 10px !important;
                text-align: left !important;
                background: rgba(0,0,0,0.1) !important;
                border: 1px solid transparent !important;
                width: 100% !important;
                box-sizing: border-box !important;
                margin: 0 !important;
                font-size: 16px !important;
                font-weight: 500 !important;
                transition: all 0.2s ease !important;
                transform: translateX(0) !important;
            }
            
            /* Hover and active states with left slide effect */
            body .site-header .header-content .header-left .site-nav a:hover {
                background: rgba(255,255,255,0.15) !important;
                border-color: rgba(255,255,255,0.2) !important;
                transform: translateX(-8px) !important;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2) !important;
            }
            
            body .site-header .header-content .header-left .site-nav a.active {
                background: rgba(255,255,255,0.25) !important;
                border-color: rgba(255,255,255,0.3) !important;
                font-weight: 600 !important;
                box-shadow: 0 2px 12px rgba(0,0,0,0.3) !important;
            }
            
            /* Ensure header container allows positioning */
            .site-header {
                position: relative !important;
            }
            
            .header-content {
                position: relative !important;
                display: flex !important;
                justify-content: space-between !important;
                align-items: center !important;
            }
            
            /* Adjust header left section for mobile */
            .header-left {
                display: flex !important;
                align-items: center !important;
                flex: 1 !important;
            }
        }
        
        .news-hero {
            background: var(--hero-bg);
            color: var(--hero-text);
            padding: 60px 20px;
            text-align: center;
            margin-top: 0;
        }
        
        .news-content {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .news-grid {
            display: grid;
            gap: 30px;
            margin-top: 30px;
        }
        
        .news-article {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--accent-color);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }
        
        .news-article:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .article-thumbnail {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: var(--hover-bg);
        }
        
        .article-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .news-article:hover .article-thumbnail img {
            transform: scale(1.05);
        }
        
        .article-content {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .news-article h2 {
            margin: 0 0 15px 0;
            color: var(--accent-color);
            font-size: 1.4em;
            line-height: 1.3;
        }
        
        .news-article h2 a {
            color: inherit;
            text-decoration: none;
        }
        
        .news-article h2 a:hover {
            text-decoration: underline;
        }
        
        .news-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: var(--secondary-text);
        }
        
        .news-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .news-category {
            background: var(--accent-color);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .news-description {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .read-more {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .read-more:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 40px 20px;
            background: var(--card-bg);
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 20px;
        }
        
        .refresh-btn:hover {
            background: var(--accent-color);
            opacity: 0.8;
        }
        
        .news-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        
        .stat-item {
            text-align: center;
            background: transparent;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: var(--accent-color) !important;
            background: transparent !important;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--secondary-text) !important;
            background: transparent !important;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        #total-articles, #last-updated {
            color: var(--accent-color) !important;
            background: transparent !important;
        }
        
        @media (max-width: 768px) {
            .news-content {
                padding: 0 15px;
            }
            
            .news-stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .news-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <div class="site-logo">
                        <a href="index.html">
                            <img src="./images/logos/nebraska-logo.png" alt="Nebraska Logo" class="site-nav-logo">
                            <h1 class="site-title">Nebraska Cornhuskers</h1>
                        </a>
                    </div>
                    <nav class="site-nav" id="site-nav">
                        <ul>
                            <li><a href="index.html">🏠 Home</a></li>
                            <li><a href="schedule.html">📅 Schedule</a></li>
                            <li><a href="roster.html">👥 Roster</a></li>
                            <li><a href="news.html" class="active">📰 News</a></li>
                            <li><a href="rhule-aid.html">🍺 Rhule-aid</a></li>
                            <li><a href="gameday.html">🏈 Game Day</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header-actions">
                    <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
                        <span class="dark-mode-icon">🌙</span>
                    </button>
                    <button class="mobile-menu-toggle" 
                            id="mobile-menu-btn"
                            onclick="handleMobileMenuToggle(this)"
                            title="Toggle Navigation Menu">☰</button>
                </div>
            </div>
        </div>
    </header>

    <script>
        // BULLETPROOF MOBILE MENU FUNCTIONALITY
        
        // Global variables to prevent conflicts
        window.mobileMenuOpen = false;
        
        function handleMobileMenuToggle(button) {
            console.log('Mobile menu toggle clicked!', window.mobileMenuOpen);
            
            try {
                // Find the button and navigation
                var btn = button || document.getElementById('mobile-menu-btn') || document.querySelector('.mobile-menu-toggle');
                var nav = document.querySelector('.site-nav');
                
                if (!btn) {
                    console.error('Mobile menu button not found!');
                    return;
                }
                
                if (!nav) {
                    console.error('Navigation not found!');
                    return;
                }
                
                console.log('Button:', btn, 'Nav:', nav);
                
                // Toggle the active state
                window.mobileMenuOpen = !window.mobileMenuOpen;
                
                if (window.mobileMenuOpen) {
                    nav.classList.add('mobile-active');
                    console.log('Menu opened - added mobile-active class');
                } else {
                    nav.classList.remove('mobile-active');
                    console.log('Menu closed - removed mobile-active class');
                }
                
                console.log('Nav classes after toggle:', nav.className);
                
            } catch (error) {
                console.error('Error in handleMobileMenuToggle:', error);
            }
        }
        
        // Fallback function for any existing toggleMobileMenu calls
        function toggleMobileMenu() {
            console.log('Legacy toggleMobileMenu called - redirecting to handleMobileMenuToggle');
            handleMobileMenuToggle();
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (window.mobileMenuOpen) {
                var nav = document.querySelector('.site-nav');
                var btn = document.querySelector('.mobile-menu-toggle');
                
                if (nav && btn && !nav.contains(event.target) && !btn.contains(event.target)) {
                    window.mobileMenuOpen = false;
                    nav.classList.remove('mobile-active');
                    console.log('Menu closed by outside click');
                }
            }
        });
        
        // Close menu on window resize to desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768 && window.mobileMenuOpen) {
                var nav = document.querySelector('.site-nav');
                if (nav) {
                    window.mobileMenuOpen = false;
                    nav.classList.remove('mobile-active');
                    console.log('Menu closed due to window resize');
                }
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            var btn = document.querySelector('.mobile-menu-toggle');
            var nav = document.querySelector('.site-nav');
            
            console.log('Mobile menu initialized:', {
                button: !!btn,
                navigation: !!nav,
                windowWidth: window.innerWidth
            });
        });
    </script>

    <div class="news-hero">
        <div class="container">
            <h1>Latest News</h1>
            <p>Stay up to date with Nebraska Cornhuskers Football</p>
        </div>
    </div>

    <div class="news-content">
        <div class="news-stats">
            <div class="stat-item">
                <div class="stat-number" id="total-articles">0</div>
                <div class="stat-label">Articles</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="last-updated">--</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <button class="refresh-btn" onclick="loadNews()">🔄 Refresh News</button>
        </div>

        <div id="news-container">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading latest news...</p>
            </div>
        </div>
    </div>

    <script>
        let allArticles = [];

        async function loadNews() {
            const container = document.getElementById('news-container');
            
            // Show loading state
            container.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading latest news...</p>
                </div>
            `;
            
            try {
                console.log('Loading news from API...');
                const response = await fetch('/api/news');
                const result = await response.json();
                
                if (result.success && result.data) {
                    console.log(`Loaded ${result.data.length} articles from API`);
                    // Debug: Check what links we're getting
                    result.data.forEach((article, index) => {
                        console.log(`Article ${index + 1}: "${article.title.substring(0, 50)}..." - Link: ${article.link}`);
                    });
                    allArticles = result.data;
                    displayNews(allArticles);
                    updateStats(result);
                } else {
                    throw new Error(result.error || 'Failed to load news');
                }
            } catch (error) {
                console.error('Error loading news:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <h3>🚨 Unable to load news</h3>
                        <p>We're having trouble connecting to the news feed. Please try again later.</p>
                        <button class="refresh-btn" onclick="loadNews()">Try Again</button>
                    </div>
                `;
            }
        }

        function displayNews(articles) {
            const container = document.getElementById('news-container');
            
            if (!articles || articles.length === 0) {
                container.innerHTML = `
                    <div class="error-message">
                        <h3>📰 No news found</h3>
                        <p>No articles are currently available. Check back later!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="news-grid">
                    ${articles.map(article => createArticleCard(article)).join('')}
                </div>
            `;
        }

        function createArticleCard(article) {
            const publishedDate = article.publishedFormatted || 'Recently';
            const description = article.description || 'Click to read more...';
            const category = article.category || 'Football';
            
            // Handle both 'link' and 'url' fields for backward compatibility
            const articleLink = article.link || article.url;
            const safeLink = articleLink && articleLink !== 'undefined' && articleLink.startsWith('http') 
                ? articleLink 
                : 'https://huskers.com/sports/football';
            
            console.log('Article link data:', {
                title: article.title?.substring(0, 30),
                hasLink: !!article.link,
                hasUrl: !!article.url, 
                linkValue: article.link,
                urlValue: article.url,
                finalSafeLink: safeLink
            });
            
            // Create thumbnail HTML if available
            const thumbnailHtml = article.thumbnail 
                ? `<div class="article-thumbnail">
                     <img src="${article.thumbnail}" alt="${article.title}" loading="lazy" 
                          onerror="this.parentElement.style.display='none'">
                   </div>`
                : '';
            
            return `
                <article class="news-article">
                    ${thumbnailHtml}
                    <div class="article-content">
                        <h2><a href="${safeLink}" target="_blank" rel="noopener noreferrer">${article.title}</a></h2>
                        
                        <div class="news-meta">
                            <div class="news-date">
                                <span>📅</span>
                                <span>${publishedDate}</span>
                            </div>
                            <div class="news-category">${category}</div>
                        </div>
                        
                        <div class="news-description">
                            ${description}
                        </div>
                        
                        <a href="${safeLink}" target="_blank" rel="noopener noreferrer" class="read-more">
                            Read Full Article →
                        </a>
                    </div>
                </article>
            `;
        }

        function updateStats(result) {
            const totalArticles = result.data ? result.data.length : 0;
            const lastUpdated = result.lastUpdated ? formatUpdateTime(new Date(result.lastUpdated)) : '--';
            
            document.getElementById('total-articles').textContent = totalArticles;
            document.getElementById('last-updated').textContent = lastUpdated;
        }

        function formatUpdateTime(date) {
            const now = new Date();
            const diffMinutes = Math.floor((now - date) / (1000 * 60));
            
            if (diffMinutes < 1) return 'Now';
            if (diffMinutes < 60) return `${diffMinutes}m ago`;
            
            const diffHours = Math.floor(diffMinutes / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            
            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays}d ago`;
        }

        // Dark Mode Functions - Safari/iOS Compatible
        function toggleDarkMode() {
            try {
                var html = document.documentElement;
                var currentTheme = html.getAttribute('data-theme');
                var newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                
                // Safe localStorage handling for Safari
                try {
                    localStorage.setItem('theme', newTheme);
                } catch (e) {
                    console.warn('localStorage not available:', e);
                }
                
                // Update the icon
                var icon = document.querySelector('.dark-mode-icon');
                if (icon) {
                    icon.textContent = newTheme === 'dark' ? '☀️' : '🌙';
                }
            } catch (error) {
                console.error('Dark mode toggle error:', error);
            }
        }

        // Initialize dark mode on page load
        function initDarkMode() {
            try {
                var savedTheme = null;
                var prefersDark = false;
                
                // Safe localStorage access
                try {
                    savedTheme = localStorage.getItem('theme');
                } catch (e) {
                    console.warn('localStorage not available:', e);
                }
                
                // Safe media query check
                try {
                    if (window.matchMedia) {
                        prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    }
                } catch (e) {
                    console.warn('matchMedia not available:', e);
                }
                
                var theme = savedTheme || (prefersDark ? 'dark' : 'light');
                
                document.documentElement.setAttribute('data-theme', theme);
                
                // Update the icon
                var icon = document.querySelector('.dark-mode-icon');
                if (icon) {
                    icon.textContent = theme === 'dark' ? '☀️' : '🌙';
                }
            } catch (error) {
                console.error('Dark mode init error:', error);
                // Fallback to light mode
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }

        // Load news when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initDarkMode();
            loadNews();
        });

        // Auto-refresh every 10 minutes
        setInterval(loadNews, 10 * 60 * 1000);
    </script>
</body>
